<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Search Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Find Your Best Trip</h1>

        <form id="searchForm" class="search-form">
            <div class="form-group">
                <label for="origin">Origin:</label>
                <select id="origin" class="form-input" required>
                    <option value="JFK">New York (JFK)</option>
                    <option value="LAX">Los Angeles (LAX)</option>
                    <option value="LHR">London (LHR)</option>
                    <option value="NRT">Tokyo (NRT)</option>
                    <option value="SYD">Sydney (SYD)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nights">Number of Nights:</label>
                <input type="number" id="nights" class="form-input" min="1" required>
            </div>

            <div class="form-group">
                <label for="budget">Budget (USD):</label>
                <input type="number" id="budget" class="form-input" min="0" required>
            </div>

            <button type="submit" class="btn">Search</button>
        </form>

        <div id="filterSortSection" class="filter-sort" style="display: none;">
            <label for="destinationFilter">Filter by Destination:</label>
            <select id="destinationFilter" class="form-input-inline">
                <option value="all">All Destinations</option>
                <option value="JFK">New York (JFK)</option>
                <option value="LAX">Los Angeles (LAX)</option>
                <option value="LHR">London (LHR)</option>
                <option value="NRT">Tokyo (NRT)</option>
                <option value="SYD">Sydney (SYD)</option>
            </select>

            <label for="sortResults">Sort by:</label>
            <select id="sortResults" class="form-input-inline">
                <option value="score">Trip Score</option>
                <option value="totalCost">Total Cost</option>
            </select>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
